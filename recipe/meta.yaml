{% set name = "elfutils" %}
{% set version = "0.178" %}
{% set sha256 = "31e7a00e96d4e9c4bda452e1f2cdac4daf8abd24f5e154dee232131899f3a0f2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.bz2
  url: https://fedorahosted.org/releases/e/l/elfutils/{{ version }}/{{ name }}-{{ version }}.tar.bz2
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
    - m4

  run:
    - zlib

test:
  requires:
    - {{ compiler('c') }}

about:
  home: https://fedorahosted.org/elfutils/
  license: LGPL-3.0
  license_file: COPYING-LGPLV3
  summary: 'a set of utilities and libraries for handling ELF (Executable and Linkable Format) files.'

extra:
  recipe-maintainers:
    - edisongustavo
